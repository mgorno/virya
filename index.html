<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virya Yoga Studio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --principal: #026176;
      --claro: #EFE0BC;
      --acento1: #FDB89B;
      --acento2: #63A7B0;
      --acento3: #C1777B;
      --amarillo: #FFF0AF;
    }

    body {
      background-color: #ffffff;
      font-family: 'Cormorant Garamond', serif;
      color: #333;
    }

    .navbar {
      background-color: var(--claro);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      border-radius: 1rem;
    }

    .navbar-brand img {
      height: 50px;
    }

    .navbar-nav .nav-link {
      color: var(--principal);
      font-weight: 500;
    }

    .nav-link.active,
    .nav-link:hover {
      color: var(--acento3);
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      position: relative;
      z-index: 1001;
      display: inline-block;
      margin-left: auto;
    }

    .hamburger span {
      background: #333;
      position: absolute;
      height: 3px;
      width: 100%;
      left: 0;
      transition: 0.4s;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 9px;
    }

    .hamburger span:nth-child(3) {
      top: 18px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    @media (min-width: 992px) {
      .hamburger {
        display: none;
      }
    }

    .fade-in-up,
    .fade-in-left {
      opacity: 0;
      transition: all 1.5s ease;
    }

    .fade-in-up {
      transform: translateY(30px);
    }

    .fade-in-left {
      transform: translateX(-50px) scale(0.95);
      filter: blur(4px);
    }

    .fade-in-up.visible,
    .fade-in-left.visible {
      opacity: 1;
      transform: translateX(0) translateY(0) scale(1);
      filter: blur(0);
    }

    .logo-central {
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }

    footer {
      background-color: var(--claro);
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      padding: 1rem 0;
      margin-top: 4rem;
    }

    .whatsapp-custom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
  
    .whatsapp-custom:hover {
      transform: scale(1.1);
    }

    .whatsapp-custom img {
      width: 28px;
      height: 28px;

    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Images/IMG_9452.PNG" alt="Logo Virya" />
      </a>

      <div class="hamburger" id="hamburgerBtn">
        <span></span><span></span><span></span>
      </div>

      <div class="collapse navbar-collapse" id="menuYoga">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Personalizadas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reiki</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Masaje Tailandés</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Talleres</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Retiros</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main>
    <div class="container mt-5 text-center">
      <h2 class="fw-light fade-in-up" style="color: var(--principal);">
        Bienvenido/a a <span style="color: var(--acento3);">Virya Yoga Studio</span>
      </h2>

      <img id="imgYoga" src="Images/LogoVirya1.PNG" class="fade-in-left mt-4 img-fluid logo-central" alt="Yoga" />

      <p class="lead fade-in-up mt-4" style="font-style: italic; color: var(--acento2);">
        Volvé a vos.
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Virya Yoga Studio. Todos los derechos reservados.
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-in-up, .fade-in-left');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      });
      fadeElements.forEach(el => observer.observe(el));
    });

    const burger = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('menuYoga');
    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      menu.classList.toggle('show');
    });
  </script>
  <!-- WhatsApp flotante con estilo adaptado -->
  <a href="https://wa.me/5491167885544?text=%C2%A1Hola!%20Me%20gustar%C3%ADa%20empezar%20mis%20clases%20en%20Virya%20Yoga%20Studio.%20Estoy%20interesada%2Fo%20en%3A%0A%F0%9F%A7%98%E2%80%8D%E2%99%82%EF%B8%8F%20Yoga%20%7C%20%F0%9F%92%86%E2%80%8D%E2%99%80%EF%B8%8F%20Reiki%20%7C%20%F0%9F%92%AA%20Masaje%20Tailand%C3%A9s%20%7C%20%E2%9C%A8%20Sesiones%20Personalizadas%0A%0A%C2%BFMe%20pas%C3%A1s%20m%C3%A1s%20info%3F%20%C2%A1Gracias!" 
  class="whatsapp-custom" target="_blank" aria-label="WhatsApp">
 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="90" height="90" />
</a>

</body>

</html>
