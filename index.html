<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virya Yoga Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #d0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            box-sizing: border-box;
            height: 60px;
        }

        .logo-container {
            text-align: left;
        }

        .logo-image {
            max-height: 50px;
            height: auto;
            width: auto;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        /* Aquí achicamos las líneas del menú hamburguesa */
        .menu-toggle div {
            width: 25px; /* Ancho reducido */
            height: 2px; /* Altura reducida */
            background-color: #333;
            margin: 5px 0;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            display: inline-block;
            padding: 10px 0;
        }

        footer {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            text-align: center;
            padding: 0.7rem;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: rgba(255, 255, 255, 0.9);
                flex-direction: column;
                align-items: center;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav a {
                margin: 10px 0;
                font-size: 1.2rem;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active + nav {
                display: flex;
            }
        }

    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="Images/IMG_9452.PNG" alt="Virya Yoga Studio" class="logo-image">
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Menú de navegación que se muestra al activar el menú hamburguesa -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Contacto</a>
    </nav>

    <main></main>

    <footer>
        © 2025 Virya Yoga Studio
    </footer>

    <script>
        // Función para alternar la visibilidad del menú
        function toggleMenu() {
            const menu = document.querySelector('.menu-toggle');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
