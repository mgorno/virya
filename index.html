<!-- SECCIÓN horarios -->
<section id="horarios" class="container my-5 pt-5">
  <h2 class="text-center mb-4 fade-in-up">Grilla de horarios</h2>

  <div class="text-center fade-in-up">
    <img src="Images/horarios.jpeg" alt="Grilla de horarios" class="img-fluid rounded shadow">
  </div>

  <div class="text-center mt-4 fade-in-up">
    <a href="#inicio" class="btn btn-primary" style="border-radius: var(--borde); background-color: var(--acento3); border: none;">
      Volver al inicio
    </a>
  </div>
</section>

<!-- SECCIÓN valores -->
<section id="valores" class="container my-5 pt-5">

  <!-- CONTENIDO -->
  <main>
    <div class="container mt-5 text-center">
      <h2 class="fw-light fade-in-up" style="color: var(--principal);">
        Bienvenido/a a <span style="color: var(--acento3);">Virya Yoga Studio</span>
      </h2>

      <!-- Carrusel con bordes redondeados -->
      <div id="carruselVirya" class="carousel slide imagen-con-logo rounded-4 overflow-hidden shadow" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carruselVirya" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Imagen 1"></button>
          <button type="button" data-bs-target="#carruselVirya" data-bs-slide-to="1" aria-label="Imagen 2"></button>
          <button type="button" data-bs-target="#carruselVirya" data-bs-slide-to="2" aria-label="Imagen 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/Y 23.jpg" class="d-block w-100" alt="Espacio Virya 1">
          </div>
          <div class="carousel-item">
            <img src="Images/Virya fondo .jpeg" class="d-block w-100" alt="Espacio Virya 2">
          </div>
          <div class="carousel-item">
            <img src="Images/Y 32.jpg" class="d-block w-100" alt="Espacio Virya 3">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carruselVirya" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselVirya" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <p class="lead fade-in-up mt-4" style="font-style: italic; color: var(--acento2);">
        Volvé a vos.
      </p>
    </div>
  </main>
