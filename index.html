<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer sitio móvil</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        main {
            padding: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
        }

        /* Ajustes especiales para pantallas chicas */
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
            main {
                padding: 0.5rem;
            }
            .card {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        Mi Sitio Móvil
    </header>

    <main>
        <div class="card">
            <h2>Bienvenido</h2>
            <p>Esta es una página de prueba adaptada a dispositivos móviles.</p>
        </div>

        <div class="card">
            <h2>¿Qué ofrecemos?</h2>
            <p>Contenido rápido, accesible y bonito desde tu teléfono.</p>
        </div>
    </main>

    <footer>
        © 2025 Mi Sitio Móvil
    </footer>
</body>
</html>
