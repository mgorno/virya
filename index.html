<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virya Yoga Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Cormorant Garamond', serif;
    }

    .navbar {
      border-radius: 1rem;
      margin: 10px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .logo-img {
      width: auto;
      height: 50px;
      border-radius: 50%;
      transform: translateY(-50px);
      opacity: 0;
      transition: all 1s ease;
    }

    .logo-visible {
      transform: translateY(0);
      opacity: 1;
    }

    .fade-in-img {
      opacity: 0;
      transform: translateX(-100px) scale(0.8);
      filter: blur(10px);
      transition: opacity 1.5s ease, transform 1.5s ease, filter 1.5s ease;
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }

    .fade-in-img.visible {
      opacity: 1;
      transform: translateX(0) scale(1);
      filter: blur(0);
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      position: relative;
      z-index: 1001;
      display: inline-block;
      margin-left: auto;
    }

    .hamburger span {
      background: #000;
      position: absolute;
      height: 3px;
      width: 100%;
      left: 0;
      transition: 0.4s;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    @media (min-width: 992px) {
      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- <img src="Images/LogoVirya2.PNG" alt="Logo" class="logo-img me-2" id="logoYoga" /> -->
        <img src="Images/IMG_9452.PNG" alt="Texto Virya Yoga Studio" style="height:40px;" />
      </a>

      <!-- Botón hamburguesa animado -->
      <div class="hamburger" id="hamburgerBtn">
        <span></span><span></span><span></span>
      </div>

      <div class="collapse navbar-collapse" id="menuYoga">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profesores</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5 text-center">
    <h1>Bienvenido a Virya Yoga Studio</h1>
    <p class="lead">Armonía, paz y movimiento.</p>

    <!-- Imagen con animación mejorada -->
    <img src="Images/LogoVirya1.PNG" class="fade-in-img mt-4" id="imgYoga" alt="Yoga" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Logo animado al cargar
    window.addEventListener('load', () => {
      document.getElementById('logoYoga').classList.add('logo-visible');
    });

    // Imagen se muestra animada cuando entra en vista
    const img = document.getElementById('imgYoga');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          img.classList.add('visible');
        }
      });
    });
    observer.observe(img);

    // Burger animada
    const burger = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('menuYoga');

    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
